version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging into ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  
  build:
    commands:
      - echo Starting build at `date`
      - echo Building the Docker image...          
      - docker build -t codebuild-exercise:$VERSION .
      - echo Running Docker image...
      - docker run -d codebuild-exercise:$VERSION
      - echo Tagging Docker image...
      - docker tag codebuild-exercise:$VERSION $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/codebuild-exercise:$VERSION
      
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/codebuild-exercise:$VERSION
      - echo Build completed at `date`

